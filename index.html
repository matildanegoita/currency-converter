<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor Valutar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Convertor Valutar</h2>

    <label for="amount">Suma de convertit</label>
    <input type="number" id="amount" placeholder="Introdu suma..." required>

    <label for="from_currency">Din valuta</label>
    <select id="from_currency" required>
        <option value="">Alege valuta</option>
    </select>

    <button id="swap" class="swap-btn">
        <img src="images/images.png" alt="swap icon" class="icon">
    </button>

    <!-- Select dropdown pentru valuta de destinatie -->
    <label for="to_currency">În valuta</label>
    <select id="to_currency" required>
        <option value="">Alege valuta</option>
        <!-- Valutele vor fi generate dinamic cu JavaScript -->
    </select>

    <!-- Butoane de control -->
    <div>
        <button id="convert">Calculează</button>
        <button id="reset">Resetează</button>
    </div>

    <!-- Rezultatul conversiei -->
    <h3 id="result"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
